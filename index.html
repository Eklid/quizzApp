<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="all-page">
      <h1 class="title">QUIZ</h1>
      <div class="quiz">
        <h1 class="question" id="question">What is your favourite food?</h1>
        <div class="alternatives">
          <h1 class="result" id="result"></h1>
          <button class="btn" onclick="onSelect(event)" id="btn1">
            <span>A</span> Cakes,sweets
          </button>
          <button class="btn" onclick="onSelect(event)" id="btn2">
            <span>A</span> Cakes,sweets
          </button>
          <button class="btn" onclick="onSelect(event)" id="btn3">
            <span>A</span> Cakes,sweets
          </button>
          <button class="btn btn-next" onclick="onNext()">Next-></button>

          <h1 id="h1"></h1>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
